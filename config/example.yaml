# Options
options:
  output: results.txt
  dates:
    # since: 1/1/2021
    until: today
  sources:
    up-api:
      token: UP_TOKEN
      limit: 4000

# Transaction Collections
collections:
  income:
    name: Income
    classifiers:
      tags:
        - Income : Other Income
      accounts:
        - Job 1
        - Job 2
  expenses:
    name: Expenses
    threshold:
      value: 20
      percentage: 10
  savings:
    name: Savings
    classifiers:
      accounts:
        - Investment Account 1 : Investments
        - Investment Account 2 : Investments
        - Savings Account 1 : Savings

# Ignored transactions
ignore:
  accounts:
    - Closed Account
  tags:
    - Ignored Transaction
